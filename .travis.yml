language: node_js
node_js:
  - "12.13.0"
cache:
  yarn: true
  directories: node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.1
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn install

script:
  - yarn test
  - yarn test:jest
  - yarn lint
